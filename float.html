<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .a{width: 100px; height: 100px;}
        .box{ background-color: red;float: left; }
        .box1{ background-color: green;float: right; }
        .box2{ background-color: yellow;float: left; clear: both; }
        .box3{ background-color: pink;float: right; }



    </style>
</head>
<body>
    <!-- Float => left, right, none -->
    <div class="box a">a</div>
    <div class="box1 a">b</div>
    <div class="box2 a">c</div>
    <div class="box3 a">d</div>

    
</body>
</html>
